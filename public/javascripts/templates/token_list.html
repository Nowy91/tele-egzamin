<script id="token_list_template" type="text/template">
    <div class="page-header">
        <h1><%= title %>
            <small></small>
        </h1>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>token</th>
            <th>status</th>
            <th>data wygenerowania</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <a class="btn btn-success pull-right mLeft10">Generuj tokeny</a>

    <script>
        $(document).ready(function () {
            $('tbody tr').each(function(idx){
                $(this).children().first().html(idx + 1);
            });
        });
    </script>
</script>
