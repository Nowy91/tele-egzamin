<script id="check_list_template" type="text/template">
    <div class="page-header">
        <h1><%= title %>
            <small></small>
        </h1>
    </div>
    <div id="1" class="alert alert-info alert-dismissable">
        <button type="button" id="button_check_list1" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        Aby sprawdzić egzamin <strong>kliknij na token.</strong>.
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="small">#</th>
            <th>token</th>
            <th class="middle">data przeprowadzenia</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('tbody tr').each(function(idx){
                $(this).children().first().html(idx + 1);
            });
            hide_clouds();
        });
</script>
</script>
